breakpoints:
  set_breakpoint_to_line:
    tag: breakpointAdded
    attributes:
      "no": "{id}"
      location: "{file}:{line}"
  set_breakpoint_to_method:
    tag: breakpointAdded
    attributes:
      "no": "{id}"
      method: "{class}::{method}"
  stop_at_breakpoint:
    tag: breakpoint
    attributes:
      file: "{file}"
      line: "{line}"
      threadId: "{thread_id}"

conditions:
  set_condition:
    tag: conditionSet
    attributes:
      bp_id: "{id}"
  unset_condition:
    tag: conditionSet # Would ideally be conditionUnset, but we keep compatibility with old ruby-debug-ide
    attributes:
      bp_id: "{id}"

display:
  result:
    tag: display
    attributes:
      key: "{exp}"
      value: "{result}"

restart:
  success:
    tag: restart
    attributes:
      command: "{cmd}"
